<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="help.css" />
</head>
<body>
  <div class="vim-help-container">
    <h2>vhrome Help</h2>
    <ul>
      <li><strong>h</strong> — scroll left</li>
      <li><strong>j</strong> — scroll down</li>
      <li><strong>k</strong> — scroll up</li>
      <li><strong>l</strong> — scroll right</li>
      <li><strong>?</strong> or <strong>:help</strong> — show this help</li>
    </ul>
    <button onclick="closeHelp()">Close</button>
  </div>
  <script src="help.js"></script>
</body>
</html>
