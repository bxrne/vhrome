<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="help.css" />
</head>
<body>
  <div class="vim-help-container">
    <h2>vhrome Help</h2>
    <ul>
      <li><strong>h</strong> &mdash; scroll left</li>
      <li><strong>j</strong> &mdash; scroll down</li>
      <li><strong>k</strong> &mdash; scroll up</li>
      <li><strong>l</strong> &mdash; scroll right</li>
      <li><strong>?</strong> or <strong>:help</strong> &mdash; show this help</li>
    </ul>
    <div class="esc-to-close">Esc to close</div>
  </div>
  <script src="help.js"></script>
</body>
</html>
